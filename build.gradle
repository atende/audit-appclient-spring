buildscript {
	repositories {
		mavenCentral()
	}

}

apply plugin: 'java'

jar {
	baseName = 'audit-appclient-spring'
	version = '0.1.0'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
	maven {
		url "https://oss.sonatype.org/content/groups/public/"
	}
}


dependencies {
	compile group: 'org.springframework', name: 'spring-aop', version: '4.2.6.RELEASE'
	compile group: 'org.springframework', name: 'spring-context', version: '4.2.6.RELEASE'
	compile group: 'org.aspectj', name: 'aspectjrt', version: '1.6.11'
	compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.6.11'
	compile group: 'info.atende.audition', name: 'audit-model', version: '1.0.0-SNAPSHOT', changing: true
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.21'
	compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.21'
	compile group: 'log4j', name: 'log4j', version: '1.2.17'

	testCompile 'junit:junit:4.11'
	testCompile group: 'org.mockito', name: 'mockito-core', version: '1.10.19'

}

task wrapper(type: Wrapper) {
	gradleVersion = '2.13'
}
